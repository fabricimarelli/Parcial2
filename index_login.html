<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="styles_login.css">
        <script src="app_login.js"></script>
        <title>Parcial 2</title>
    </head>
    <body>
       <header class="header">
            <h1>Login Parcial 2</h1> 
            <img src="https://cdn-icons-png.flaticon.com/512/1177/1177568.png" alt="Logo">
       </header>
       <section>
            <div class="form-conteiner">
                                    
                <form id="login-form">

                    <div class="text-box">
                        <label for="email">Email:</label>
                        <input type="text" name="email" id="email" placeholder="TuEmail@ejemplo.com" >
                        <p id="error-email" class="ocultar-error">Ingrese un email valido</p>
                        <label for="password">Contraseña:</label>
                        <input type="password" name="contraseña" id="contraseña" placeholder="Contraseña">
                        <p id="error-contraseña" class="ocultar-error">Ingrese una contraseña valida</p>
                                
                    </div> 
                    
                    <div class="botones">
                        <input type="submit" id="submit" name="submit" value="Iniciar sesión">
                    </div>
                </form>
                    
            </div>
            <div id="modal-error" class="modal">

                <div class="modal-content">
                  <span class="close">&times;</span>
                  <p id="mensaje_parpadea">Error al iniciar sesión</p>
                </div>
              
            </div>
            
        </section>
        
        <footer>
            <P>Fabrizio Cimarelli</P>
        </footer>
    </body>
</html>
